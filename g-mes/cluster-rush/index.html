<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Cluster Rush</title>
  <link rel="icon" href="./icon.jpg">
  <style>
    html,
    body,
    canvas {
      padding: 0;
      margin: 0;
    }

    /* a style sheet needs to be present for cursor hiding and custom cursors to work. */
  </style>
</head>

<body>
  <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="768px" width="1333px"></canvas>
  <script type="text/javascript">
    var Module = {
      TOTAL_MEMORY: 268435456,
      errorhandler: null, // arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
      compatibilitycheck: null,
      backgroundColor: "#222C36",
      splashStyle: "Dark",
      dataUrl: "./Release/NG.data",
      codeUrl: "./Release/NG.js",
      asmUrl: "./Release/NG.asm.js",
      memUrl: "./Release/NG.mem",
    };
    console.log("If the file NG.mem returns a 404 error, that is ok!");
  </script>
  <script defer src="./Release/UnityLoader.js"></script>
  <script src="/js/main.js"></script>
  <script async="false">
    var canvas = document.getElementById("canvas");
    canvas.onclick = function () {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    }
  </script>
</body>

</html>
